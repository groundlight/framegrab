# This YAML file documents the avialable parameters for each camera options pydantic model.
# When creating a framegrabber object, you can pass in these models as the camera_options parameter.

# Example RTSPOptions object:
# camera_options = RTSPOptions(crop={'relative': {'top': 0.1, 'bottom': 0.1}}, digital_zoom=2)
# config = FrameGrabberConfig(input_type=InputTypes.RTSP, rtsp_url='rtsp://example.com/stream', options=camera_options)
# grabber = create_grabber(config=config)

RaspberryPiCSI2Options:
  properties:
    crop:
      anyOf:
      - additionalProperties:
          additionalProperties:
            type: number
          type: object
        type: object
      - type: 'null'
      default: null
      title: Crop
    digital_zoom:
      anyOf:
      - maximum: 4.0
        minimum: 1.0
        type: number
      - type: 'null'
      default: null
      title: Digital Zoom
    num_90_deg_rotations:
      anyOf:
      - type: integer
      - type: 'null'
      default: 0
      title: Num 90 Deg Rotations
  title: RaspberryPiCSI2Options
  type: object

